<html lang="en">
<head>

                <div class="headear__contacts">

                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">

                    или

            <div class="pluses__icons">
                <div class="pluses__subheader"><img src="icons/cup.png" alt="cup">Делимся опытом</div>
                <div class="pluses__subheader"><img src="icons/heart.png" alt="heart">Заботимся о здоровье</div>
                <div class="pluses__subheader"><img src="icons/shoe.png" alt="shoe">Учим бегать</div>
